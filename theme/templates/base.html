<html lang="en-US" class="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{{ SITENAME }}{% endblock %}</title>

    <meta name="viewport"
        content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">

    <link href="{{ SITEURL }}/{{ FEED }}"
        type="application/atom+xml"
        relJ="alternate"
        title="{{ SITENAME }} ATOM Feed" />

    {% if FEED_RSS %}
        <link href="{{ SITEURL }}/{{ FEED_RSS }}"
            type="application/atom+xml"
            rel="alternate"
            title="{{ SITENAME }} RSS Feed" />
    {% endif %}

    <link rel="stylesheet" href="{{ SITEURL }}/theme/css/main.css">

    <body>
        <h1 id="logo">
            <a href="{{ SITEURL }}">
                {% if LOGOIMAGE %}
                    <img src="{{ SITEURL }}/{{ LOGOIMAGE }}">
                {% elif LOGOTEXT %}
                    {{ LOGOTEXT }}
                {% else %}
                    {{ SITENAME }}
                {% endif %}
            </a>
        </h1>

        <div id="sidebar">
           <ul class="fakelist">
                {% for name, url in  LINKS %}
                    <li>
                        <a href="{{ SITEURL }}/{{ url }}">{{ name }}</a>
                    </li>
                {% endfor %}
                <li><a href="mailto:me@tonysyu.com">Contact</a></li>
            </ul>
        </div>

        <div id="main">
            {% block content %}
            {% endblock %}
        </div>

        <div id="footer">
            <ul class="horizontal">
                <li><a href="{{ SITEURL }}/{{ FEED }}">RSS</a></li>
                <li><a href="{{ GITHUB_URL }}">GitHub</a></li>
                <li>{{ COPYRIGHT }}</li>
            </ul>
        </div>

    </body>
</html>

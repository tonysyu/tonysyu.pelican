{% extends "base.html" %}
{% block title %}:-T {{ article.title }}{% endblock %}

{% block content %}

    <h1>{{ article.title }} </h1>

    {% include 'lib/taglist.html' %}

    <div>
        {{ article.content }}
    </div>

    <h2 id="date">
        {{ article.date.strftime('%B %d, %Y') }} by {{ AUTHOR }}
    </h2>

{% endblock %}
